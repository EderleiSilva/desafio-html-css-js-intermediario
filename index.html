<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/responsive.css">

    <title>Formulario</title>
</head>
<body>
    <main class="container">
        <div class="info">
            <h1>Ficou com dúvida?<br>Nos mande uma mensagem!</h1>

            <p>caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de 24h.</p>
        </div>
        <form class="formulario">
            <input type="text" placeholder="Nome Completo *" id="nome" name="nome" class="campo" alt="Digite seu nome completo">
            <p class="aviso"> campo obrigatório</p>

            <input type="email" placeholder="Email *" id="email" name="email" class="campo" alt="Digite seu email">
            <p class="aviso"> campo obrigatório</p>

            <input type="tel" placeholder="Telefone *" id="telefone" name="telefone" class="campo" alt="Digite seu telefone">
            <p class="aviso"> campo obrigatório</p>

            <textarea id="mensagem" name="mensagem" placeholder="Mensagem *" class="campo campoMensangem"></textarea>
            <p class="aviso"> campo obrigatório</p>

            <h2>*campos obrigatórios</h2>

            <button class="botao">Enviar</button>
        </form>
    </main>

    <script src="src/js/validacao.js"></script>
</body>
</html>
